name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Inject config from repository variables
        run: |
          sed -i "s|__EMAILJS_SERVICE_ID__|${{ vars.EMAILJS_SERVICE_ID }}|g" index.html
          sed -i "s|__EMAILJS_TEMPLATE_ID__|${{ vars.EMAILJS_TEMPLATE_ID }}|g" index.html
          sed -i "s|__EMAILJS_PUBLIC_KEY__|${{ vars.EMAILJS_PUBLIC_KEY }}|g" index.html
          sed -i "s|__RECIPIENT_EMAILS__|${{ vars.RECIPIENT_EMAILS }}|g" index.html

      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - uses: actions/deploy-pages@v4
        id: deployment
