<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Hours Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f0f2f5;
      color: #1a1a2e;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 420px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .field {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.3rem;
      font-size: 0.95rem;
    }

    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input[type="number"]:focus,
    input[type="date"]:focus {
      outline: none;
      border-color: #4361ee;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
    }

    .total-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1rem;
      font-weight: 700;
      padding: 0.75rem 0;
      margin-bottom: 0.5rem;
      border-top: 2px solid #e9ecef;
    }

    .btn-send {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background: #4361ee;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-send:hover {
      background: #3a56d4;
    }

    .btn-send:disabled {
      background: #a0aec0;
      cursor: not-allowed;
    }

    .status {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      min-height: 1.4em;
    }

    .status.success { color: #2d6a4f; }
    .status.error   { color: #c1121f; }

    /* --- Password gate --- */
    #lock-screen {
      position: fixed;
      inset: 0;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #lock-screen .card {
      text-align: center;
    }

    #lock-screen input[type="password"] {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    #lock-screen input[type="password"]:focus {
      outline: none;
      border-color: #4361ee;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
    }

    #lock-screen .error {
      color: #c1121f;
      font-size: 0.9rem;
      min-height: 1.4em;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Password gate -->
  <div id="lock-screen">
    <div class="card">
      <h1>Weekly Hours</h1>
      <div class="field">
        <label for="site-password">Password</label>
        <input type="password" id="site-password" placeholder="Enter password" autofocus>
      </div>
      <button class="btn-send" id="unlock-btn">Unlock</button>
      <div class="error" id="lock-error"></div>
    </div>
  </div>

  <div class="card" id="app" style="display:none;">
    <h1>Weekly Hours</h1>

    <div class="field">
      <label for="week-date">Week Of</label>
      <input type="date" id="week-date">
    </div>

    <div class="field">
      <label for="mon">Monday</label>
      <input type="number" id="mon" value="8" min="0" max="24" step="0.5">
    </div>

    <div class="field">
      <label for="tue">Tuesday</label>
      <input type="number" id="tue" value="8" min="0" max="24" step="0.5">
    </div>

    <div class="field">
      <label for="wed">Wednesday</label>
      <input type="number" id="wed" value="8" min="0" max="24" step="0.5">
    </div>

    <div class="field">
      <label for="thu">Thursday</label>
      <input type="number" id="thu" value="8" min="0" max="24" step="0.5">
    </div>

    <div class="field">
      <label for="fri">Friday</label>
      <input type="number" id="fri" value="8" min="0" max="24" step="0.5">
    </div>

    <div class="total-row">
      <span>Total</span>
      <span id="total">40</span>
    </div>

    <button class="btn-send" id="send-btn">Send</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    // --- Config injected at build time by GitHub Actions ---
    const CONFIG = {
      serviceId:  "__EMAILJS_SERVICE_ID__",
      templateId: "__EMAILJS_TEMPLATE_ID__",
      publicKey:  "__EMAILJS_PUBLIC_KEY__",
      recipients: "__RECIPIENT_EMAILS__",
      passwordHash: "__SITE_PASSWORD_HASH__"
    };

    // --- Password gate ---
    (function () {
      const lockScreen = document.getElementById("lock-screen");
      const app = document.getElementById("app");
      const pwInput = document.getElementById("site-password");
      const unlockBtn = document.getElementById("unlock-btn");
      const lockError = document.getElementById("lock-error");

      async function sha256(text) {
        // Use Web Crypto when available (HTTPS), otherwise fall back to pure JS
        if (typeof crypto !== "undefined" && crypto.subtle) {
          const data = new TextEncoder().encode(text);
          const hash = await crypto.subtle.digest("SHA-256", data);
          return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, "0")).join("");
        }
        // Pure-JS SHA-256 fallback for insecure contexts (HTTP)
        const K = [
          0x428a2f98,0x71374491,0xb5c0fbcf,0xe9b5dba5,0x3956c25b,0x59f111f1,0x923f82a4,0xab1c5ed5,
          0xd807aa98,0x12835b01,0x243185be,0x550c7dc3,0x72be5d74,0x80deb1fe,0x9bdc06a7,0xc19bf174,
          0xe49b69c1,0xefbe4786,0x0fc19dc6,0x240ca1cc,0x2de92c6f,0x4a7484aa,0x5cb0a9dc,0x76f988da,
          0x983e5152,0xa831c66d,0xb00327c8,0xbf597fc7,0xc6e00bf3,0xd5a79147,0x06ca6351,0x14292967,
          0x27b70a85,0x2e1b2138,0x4d2c6dfc,0x53380d13,0x650a7354,0x766a0abb,0x81c2c92e,0x92722c85,
          0xa2bfe8a1,0xa81a664b,0xc24b8b70,0xc76c51a3,0xd192e819,0xd6990624,0xf40e3585,0x106aa070,
          0x19a4c116,0x1e376c08,0x2748774c,0x34b0bcb5,0x391c0cb3,0x4ed8aa4a,0x5b9cca4f,0x682e6ff3,
          0x748f82ee,0x78a5636f,0x84c87814,0x8cc70208,0x90befffa,0xa4506ceb,0xbef9a3f7,0xc67178f2
        ];
        function rr(v,n){return(v>>>n)|(v<<(32-n));}
        const enc = new TextEncoder().encode(text);
        const bits = enc.length*8;
        const pad = [].slice.call(enc);
        pad.push(0x80);
        while(pad.length%64!==56) pad.push(0);
        for(let i=7;i>=0;i--) pad.push((bits/(Math.pow(256,i)))&0xff);
        let h0=0x6a09e667,h1=0xbb67ae85,h2=0x3c6ef372,h3=0xa54ff53a,
            h4=0x510e527f,h5=0x9b05688c,h6=0x1f83d9ab,h7=0x5be0cd19;
        for(let off=0;off<pad.length;off+=64){
          const w=new Array(64);
          for(let i=0;i<16;i++) w[i]=(pad[off+i*4]<<24)|(pad[off+i*4+1]<<16)|(pad[off+i*4+2]<<8)|pad[off+i*4+3];
          for(let i=16;i<64;i++){
            const s0=rr(w[i-15],7)^rr(w[i-15],18)^(w[i-15]>>>3);
            const s1=rr(w[i-2],17)^rr(w[i-2],19)^(w[i-2]>>>10);
            w[i]=(w[i-16]+s0+w[i-7]+s1)|0;
          }
          let a=h0,b=h1,c=h2,d=h3,e=h4,f=h5,g=h6,h=h7;
          for(let i=0;i<64;i++){
            const S1=rr(e,6)^rr(e,11)^rr(e,25);
            const ch=(e&f)^(~e&g);
            const t1=(h+S1+ch+K[i]+w[i])|0;
            const S0=rr(a,2)^rr(a,13)^rr(a,22);
            const maj=(a&b)^(a&c)^(b&c);
            const t2=(S0+maj)|0;
            h=g;g=f;f=e;e=(d+t1)|0;d=c;c=b;b=a;a=(t1+t2)|0;
          }
          h0=(h0+a)|0;h1=(h1+b)|0;h2=(h2+c)|0;h3=(h3+d)|0;
          h4=(h4+e)|0;h5=(h5+f)|0;h6=(h6+g)|0;h7=(h7+h)|0;
        }
        return [h0,h1,h2,h3,h4,h5,h6,h7].map(v=>(v>>>0).toString(16).padStart(8,"0")).join("");
      }

      async function unlock() {
        const inputHash = await sha256(pwInput.value);
        if (inputHash === CONFIG.passwordHash) {
          lockScreen.style.display = "none";
          app.style.display = "";
          sessionStorage.setItem("authed", "1");
        } else {
          lockError.textContent = "Incorrect password.";
          pwInput.value = "";
          pwInput.focus();
        }
      }

      // Auto-unlock if already authenticated this session
      if (sessionStorage.getItem("authed") === "1") {
        lockScreen.style.display = "none";
        app.style.display = "";
      }

      unlockBtn.addEventListener("click", unlock);
      pwInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") unlock();
      });
    })();

    // --- Init EmailJS ---
    emailjs.init(CONFIG.publicKey);

    // --- Date default: nearest Friday ---
    // Sat-Tue → previous Friday; Wed-Fri → current week's Friday
    const dateInput = document.getElementById("week-date");
    const today = new Date();
    const day = today.getDay(); // 0=Sun,1=Mon,2=Tue,3=Wed,4=Thu,5=Fri,6=Sat
    const daysToFriday = day <= 2
      ? -(day + 2)   // Sun(-2), Mon(-3), Tue(-4) → go back to prev Fri
      : 5 - day;     // Wed(+2), Thu(+1), Fri(0), Sat(-1)
    const friday = new Date(today);
    friday.setDate(today.getDate() + daysToFriday);
    dateInput.value = friday.toISOString().slice(0, 10);

    // --- Live total calculation ---
    const days = ["mon", "tue", "wed", "thu", "fri"];
    const inputs = days.map(d => document.getElementById(d));
    const totalEl = document.getElementById("total");

    function recalcTotal() {
      const sum = inputs.reduce((acc, el) => acc + (parseFloat(el.value) || 0), 0);
      totalEl.textContent = sum;
    }

    inputs.forEach(el => el.addEventListener("input", recalcTotal));

    // --- Send email ---
    const sendBtn  = document.getElementById("send-btn");
    const statusEl = document.getElementById("status");

    sendBtn.addEventListener("click", async () => {
      statusEl.textContent = "";
      statusEl.className = "status";

      // Gather values
      const vals = {};
      days.forEach(d => { vals[d] = parseFloat(document.getElementById(d).value) || 0; });
      const total = Object.values(vals).reduce((a, b) => a + b, 0);

      // Format date as MM-DD-YYYY (dashes to avoid EmailJS encoding slashes)
      const [y, m, d] = dateInput.value.split("-");
      const dateStr = `${m}-${d}-${y}`;

      const subject = `Hours Worked ${dateStr}`;
      const body =
        `Total: ${total}\n` +
        `Mon: ${vals.mon}\n` +
        `Tue: ${vals.tue}\n` +
        `Wed: ${vals.wed}\n` +
        `Thu: ${vals.thu}\n` +
        `Fri: ${vals.fri}`;

      sendBtn.disabled = true;
      sendBtn.textContent = "Sending\u2026";

      try {
        await emailjs.send(CONFIG.serviceId, CONFIG.templateId, {
          to_emails:  CONFIG.recipients,
          subject:    subject,
          body:       body
        });
        statusEl.textContent = "Email sent!";
        statusEl.className = "status success";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Failed to send. Check console for details.";
        statusEl.className = "status error";
      } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = "Send";
      }
    });
  </script>
</body>
</html>
